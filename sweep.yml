program: train.py
method: bayes
metric:
  goal: minimize
  name: Overal_score
parameters:
  discriminator_complexity:
    max: 256 # must be multiplied by 4
    min: 64
    distribution: int_uniform
  generator_complexity:
    max: 256 # must be multiplied by 4
    min: 64
    distribution: int_uniform
  w2v_embedding_size:
    values:
      - 128
      - 256
      - 512
